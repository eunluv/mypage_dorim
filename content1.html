<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 번째 게시물</title>
</head>
<style>
    body{
        background-color: rgb(219, 181, 255);
    }
    main{
        flex-grow: 1;
        margin: 30px auto 30px auto;
        width: 950px;
        height: 750px;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        align-items: stretch;
        position: relative;
    }
    header{
        height: 150px;
        width: 100%;
        margin-bottom: 40px; 
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
    }
    .p_s{
        width: 250px;
        height: 150px;
        margin-right: 30px;
        flex-shrink: 0;
    }
    .pfp{
        width: 150px;
        height: 150px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .mypic{
        border-radius: 50%;
        background-color: white;
        border: 1px solid rgb(255, 255, 255);
        width: 100%;
        height: 100%;
        margin: 0;

        background-image: url('더지13.png');
        background-position: center;
        background-size: cover;
    }
    .info_s{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
    }
    .name_s > h1{
        border-bottom: 1px solid rgb(255, 255, 255);
    }
    .self-intro{
        margin-bottom: 20px;
    }
    .linklist{
        display: flex;
        flex-direction: row;
    }
    .linklist>a{
        font-size: 14px;
        font-weight: bold;
        color: white;
        margin-right:20px;

        background-color: rgb(161, 92, 175);
        border-radius: 8px;
        width: 80px;
        height: 30px;

        text-decoration: none;

        text-align: center;
        line-height: 30px;
    }
    .linklist>a:hover{
        /* border: 1px solid white; */
        background-color: rgb(225, 171, 236);
    }
    content{
        display: flex;
        align-items: stretch;
        justify-content: center;

    }
    .description{
        background-color: white;
        flex-grow: 1;
        padding-top: 20px;
        padding-left: 20px;
    }
</style>
<body>
    <main>
        <header>
            <div class="p_s">
                <div class="pfp">
                    <div class="mypic"></div>
                </div>
            </div>
            <section class="info_s">
                <div class="name_s">
                    <h1>은정</h1>
                </div>
                <div class="self-intro">
                    이제 나도 개발자😎😎😎
                </div>
                <div class="linklist">
                    <a target="_blank" href="https://github.com/">GitHub</a>
                    <a target="_blank" href="https://www.instagram.com/">Instagram</a>
                    <a target="_blank" href="https://ko-kr.facebook.com/">facebook</a>
                </div>
            </section>
        </header>
        <content>
            <div class="picture">
                <img src="1.jpg" alt="첫 번째 게시물" width="500px" height="500px">
            </div>
            <div class="description">
                <span>
                    도림고등학교에서 정보쌤으로 근무하고 있음<br>
                    1학기에는 생각보다 진도를 많이 못나간거 같아 슬픔😢<br>
                    2학기에는 더 열심히해야지!!
                </span>
            </div>
        </content>
    </main>
</body>
</html>

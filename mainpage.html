<script>
    var pics = document.getElementsByClassName("picture");
    var descriptions = document.getElementsByClassName("description"); //picture,description인 요소를 전부 가져옴
    var lightbox = document.getElementById("lightbox");
    var postbox = document.getElementById("postbox");
    var postpic = document.getElementById("postpic");
    var postdes = document.getElementById("postdes");

    for(i = 0; i < pics.length; i++){
        pics[i].addEventListener("click", showlightbox);
    }

    function showlightbox(){
        var bigPicture = this.getAttribute("src");
        var num = Number(this.getAttribute("alt"))-1;
        var bigDescription = descriptions[num].innerHTML;
        postpic.setAttribute("src", bigPicture);
        postdes.innerHTML = bigDescription;
        lightbox.style.display="block";
    }

    lightbox.onclick = function(){
        lightbox.style.display = "none";
    }
</script>
